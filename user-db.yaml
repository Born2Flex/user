apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-db
  template:
    metadata:
      labels:
        app: user-db
    spec:
      containers:
        - name: postgres
          image: postgres:17.2
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: password
            - name: POSTGRES_DB
              value: user_db
          ports:
            - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: user-db-service
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: user-db

